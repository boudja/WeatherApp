<ion-header>
  <ion-toolbar>
    <ion-title>
      iWeather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home" >
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col >
        <h2 class="location">{{ weather.name }} , {{weather.sys.country }}</h2>
        <div class="icon"><img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png"></div>
        <h3 class="desc">{{ weather.weather[0].description }}</h3>
        <h2 class="temp"> {{weather.main.temp}}°C</h2>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col >
      <ion-list> 
        <ion-item>
        <strong>Min Temp :</strong> {{weather.main.temp_min}}°C
        </ion-item>
        <ion-item>
          <strong>Max Temp :</strong> {{weather.main.temp_max}}°C
        </ion-item>
        <ion-item>
          <strong>Humidity :</strong> {{weather.main.humidity}}%
        </ion-item>
        <ion-item>
          <strong>Wind Speed :</strong> {{weather.wind.speed}}
        </ion-item>
      </ion-list>

    </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
